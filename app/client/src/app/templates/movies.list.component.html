<md-grid-list cols="5" gutterSize="15px">
  <md-grid-tile *ngFor="let movie of movies | async" (click) = onSelect(movie)
    [class.selected]="movie === selectedMovie"
    [class.hover]="hover === true"
    (mouseenter)="hover = true"
    (mouseleave)="hover = false">
    <img [alt]="movie._metadata._imageUrl" [src]="movie._metadata._imageUrl">
    <md-grid-tile-footer>
      <h3 md-line>{{movie._metadata._title}}</h3>
      <span md-line>{{movie._fileName}}</span>
      <span md-line>{{movie._directory}}</span>
      <md-icon>star_border</md-icon>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
